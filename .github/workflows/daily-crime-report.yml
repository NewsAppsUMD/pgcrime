name: Daily Crime Report

on:
  schedule:
    # Run at 9 AM ET (14:00 UTC during EDT, 15:00 UTC during EST)
    # Using 14:00 UTC as base (9 AM EDT)
    - cron: '0 14 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  download-and-parse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Create required directories
        run: |
          mkdir -p data/pdf
          mkdir -p data/json
          mkdir -p logs
      
      - name: Download and parse crime report
        run: |
          uv run download_crime_report.py
        env:
          PYTHONUNBUFFERED: 1

      - name: Update manifest
        run: |
          python3 update_manifest.py

      - name: Copy data to docs for GitHub Pages
        run: |
          mkdir -p docs/data/json
          cp data/json/*.json docs/data/json/

      - name: Commit and push if changes
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/pdf/ data/json/ docs/data/json/ logs/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Daily crime report update - $(date +'%Y-%m-%d')"
            git push
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger Pages deployment
        if: steps.commit.outputs.has_changes == 'true'
        run: |
          gh workflow run deploy-pages.yml --ref main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
